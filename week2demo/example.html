<!DOCTYPE html>
<html>
<head>
	<title>simple</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px
		}
		div{
			display: grid;
			place-items:center;
			height: 100vh;
		}
	</style>
</head>
<body>

	<div>
		<h1 class="text">
			Hello World
		</h1>
	</div>

	<script type="text/javascript">
		// document.querySelector("#text") - id selector
		// document.querySelector(".text") - class selector

		let text = document.querySelector(".text");
		text.style.color = "red";
	</script>

</body>
</html>
